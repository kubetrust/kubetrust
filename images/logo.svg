<svg xmlns="http://www.w3.org/2000/svg" viewBox="-42 -50 100 100">
  <defs>
    <linearGradient id="grad-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2450a8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4B400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F09300;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon Group (Centered) -->
  <g>
    <!-- Certificate Document -->
    <g transform="translate(-35, -45)" filter="url(#shadow)">
      <path d="M0,0 L50,0 L70,20 L70,90 L0,90 Z" fill="#fff" stroke="#e2e8f0" stroke-width="2" />
      <path d="M50,0 L50,20 L70,20" fill="#cbd5e1" /> <!-- Fold -->
      <!-- Lines representing text -->
      <line x1="10" y1="20" x2="40" y2="20" stroke="#cbd5e1" stroke-width="3" />
      <line x1="10" y1="30" x2="60" y2="30" stroke="#cbd5e1" stroke-width="3" />
      <line x1="10" y1="40" x2="60" y2="40" stroke="#cbd5e1" stroke-width="3" />
      <line x1="10" y1="50" x2="60" y2="50" stroke="#cbd5e1" stroke-width="3" />
    </g>

    <!-- Kubernetes Helm (Seal) -->
    <g transform="translate(20, 20)">
      <circle cx="0" cy="0" r="28" fill="url(#grad-blue)" filter="url(#shadow)" />
      <circle cx="0" cy="0" r="22" fill="none" stroke="white" stroke-width="1" opacity="0.5" />
      
      <!-- Spokes -->
      <g stroke="white" stroke-width="4" stroke-linecap="round">
        <line x1="0" y1="-22" x2="0" y2="-12" />
        <line x1="19" y1="-11" x2="10" y2="-6" />
        <line x1="19" y1="11" x2="10" y2="6" />
        <line x1="0" y1="22" x2="0" y2="12" />
        <line x1="-19" y1="11" x2="-10" y2="6" />
        <line x1="-19" y1="-11" x2="-10" y2="-6" />
      </g>

      <!-- Keyhole (Security/Private aspect) -->
      <g transform="translate(0, -2)">
        <circle cx="0" cy="-2" r="5" fill="white" />
        <path d="M-3,2 L3,2 L5,12 L-5,12 Z" fill="white" />
      </g>
    </g>
  </g>
</svg>
