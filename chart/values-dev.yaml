# Example values for development/testing

webhook:
  image:
    repository: mutest-registry:30500/mutateca
    tag: latest
    pullPolicy: Always
  
  replicas: 1
  
  resources:
    limits:
      cpu: 200m
      memory: 64Mi
    requests:
      cpu: 100m
      memory: 32Mi

# Auto-generate certificates for development
certGenerator:
  enabled: true

# Simple CA for testing
customCA:
  pem: |
    -----BEGIN CERTIFICATE-----
    # Your test CA certificate
    -----END CERTIFICATE-----

# Enable trust-manager
trust-manager:
  enabled: true

# Test in default namespace
targetNamespaces:
  - default

commonLabels:
  environment: development
